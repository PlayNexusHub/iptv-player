<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https: http:; media-src 'self' https: http: blob: data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: blob:; worker-src 'self' blob: data:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https: http:; font-src 'self' data: https:;">
  <title>IPTV Player</title>
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>üì∫ IPTV Player</h1>
      </div>
      
      <div class="sidebar-content">
        <div class="playlist-section">
          <div class="section-header">
            <h2>Playlists</h2>
            <button class="btn-icon" id="refreshBtn" title="Refresh">üîÑ</button>
          </div>
          <button class="btn-primary" id="loadCustomBtn">üìÅ Load Custom Playlist</button>
          <input type="text" id="playlistSearchInput" placeholder="üîç Search countries, regions, codes..." class="search-input">
          <div class="playlist-stats">
            <div class="stat-card">
              <span class="stat-label">Playlists</span>
              <span class="stat-value" id="playlistStatsValue">0</span>
            </div>
            <div class="stat-card">
              <span class="stat-label">Channels Loaded</span>
              <span class="stat-value" id="channelStatsValue">0</span>
            </div>
          </div>
          <div class="playlist-list" id="playlistList">
            <div class="loading">Loading playlists...</div>
          </div>
        </div>

        <div class="channels-section">
          <div class="section-header">
            <h2>Channels</h2>
            <input type="text" id="searchInput" placeholder="üîç Search channels..." class="search-input">
          </div>
          <div class="channel-controls">
            <div class="channel-filters" id="channelFilters">
              <button class="filter-chip active" data-filter-type="quality" data-channel-filter="all">All</button>
              <button class="filter-chip" data-filter-type="quality" data-channel-filter="hd">HD+</button>
              <button class="filter-chip" data-filter-type="quality" data-channel-filter="fullhd">Full HD</button>
              <button class="filter-chip" data-filter-type="quality" data-channel-filter="uhd">4K</button>
              <button class="filter-chip" data-filter-type="geo" data-channel-filter="geo-free">Geo-free</button>
            </div>
            <div class="channel-actions">
              <button class="btn-secondary" id="favoritesToggle" aria-pressed="false">‚òÜ Favorites</button>
              <select id="channelSortSelect" class="select-control">
                <option value="name-asc">Name A ‚Üí Z</option>
                <option value="name-desc">Name Z ‚Üí A</option>
                <option value="quality-desc">Quality High ‚Üí Low</option>
                <option value="quality-asc">Quality Low ‚Üí High</option>
                <option value="group-asc">Group A ‚Üí Z</option>
              </select>
            </div>
          </div>
          <div class="channels-list" id="channelsList">
            <div class="empty-state">Select a playlist to view channels</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="player-container" id="playerContainer">
        <div class="player-placeholder">
          <div class="placeholder-content">
            <div class="placeholder-icon">üì∫</div>
            <h2>Select a channel to start watching</h2>
            <p>Browse playlists and channels from the sidebar</p>
          </div>
        </div>
        <video
          id="videoPlayer"
          class="video-js vjs-default-skin vjs-big-play-centered"
          controls
          preload="auto"
          data-setup="{}"
        >
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
          </p>
        </video>
      </div>

      <div class="channel-info" id="channelInfo" style="display: none;">
        <div class="channel-info-header">
          <div>
            <p class="channel-info-label">Now Playing</p>
            <h3 id="channelName"></h3>
          </div>
          <span class="channel-info-pill" id="channelPlaylist">‚Äî</span>
        </div>
        <div class="channel-info-grid">
          <div>
            <p class="channel-info-label">Group</p>
            <p class="channel-info-value" id="channelGroup">‚Äî</p>
          </div>
          <div>
            <p class="channel-info-label">Quality</p>
            <p class="channel-info-value" id="channelQuality">‚Äî</p>
          </div>
          <div>
            <p class="channel-info-label">Status</p>
            <div class="channel-info-tags" id="channelStatusTags"></div>
          </div>
        </div>
        <div class="channel-info-actions">
          <button class="btn-secondary" id="copyChannelUrlBtn">Copy URL</button>
          <button class="btn-secondary" id="retryChannelBtn">Retry Stream</button>
        </div>
        <pre class="channel-url" id="channelUrl"></pre>
      </div>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.0.2/dist/videojs-http-streaming.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
